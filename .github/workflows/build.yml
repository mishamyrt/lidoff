name: Build

on:
  push:
    branches: [master]
  pull_request:
    branches: [master]

jobs:
  build:
    runs-on: macos-latest
    steps:
      - uses: actions/checkout@v4

      - name: Build
        run: make

      - name: Test binary
        run: ./build/lidoff --help

      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: lidoff
          path: build/lidoff
